<div *ngIf="visibility" class="filters">
  <span>Sorting by:</span>
  <span class="filter" (click)="onDateFilter()">date</span>
  <span class="filter" (click)="onViewsFilter()">count of views</span>
  <span class="filter">by word or sentence</span>
  <input id="filter" name="filter" type="search" #text (input)="onTextFilter(text.value)">
</div>
