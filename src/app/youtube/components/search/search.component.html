<div class="search">
  <a class="logo" routerLink="/main"></a>
  <div class="input-control">
    <input
      #search
      id="search"
      name="search"
      placeholder="What are you want to find out?"
      type="search"
      (input)="onInput(search)"
    />
  </div>
  <button (click)="onFilterSettings()" class="settings"></button>
</div>
